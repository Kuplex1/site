<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/mail.css">
  <script src="./script/form2.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("user_b3AQxOXLGDAdh83F4uLWP");
      })();
  </script>
  <title>Email</title>
</head>
<body>
  <div class="form">
    <form action="#" id="form" class="form__body">
      <h1 class="form__title">Contact Me</h1>
      <div class="form__item">
        <label for="formName" class="form__label">Name*:</label>
        <input type="text" id="formName" name="name" class="form__input req">
      </div>
      <div class="form__item">
        <label for="formEmail" class="form__label">Email*:</label>
        <input type="text" id="formEmail" name="email" class="form__input req email">
      </div>
      <div class="form__item">
        <label for="formMessage" class="form__label">Message:</label>
        <textarea name="message" id="formMessage" class="form__input"></textarea>
      </div>
      <button type="submit" class="form__button" onclick="sendMail()">Submit</button>
    </form>
  </div>
</body>
